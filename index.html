       function move(o, ctx, w, h, counter, frame) {
         var t = [[0.99862953475, -0.05233595624], [0.05233595624,0.99862953475]]
         if(counter == 0) {
           return
         } else {
           counter--;
           ctx.clearRect(0, 0, w, h);
           o.displace(-1.20370370370, 3.33333333333);
           o.transform(t);
           drawFig(ctx, o);
           setTimeout(function(){
             move(o, ctx, w, h, counter, frame);
           },
           frame);
         }
       }
